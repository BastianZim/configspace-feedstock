{% set name = "ConfigSpace" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ConfigSpace-{{ version }}.tar.gz
  sha256: 9b6c95d8839fcab220372673214b3129b45dcd8b1179829eb2c65746cacb72a9

build:
  number: 0
  skip: true  # [python_impl == 'pypy']
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
    - wheel
  run:
    - cython
    - pyparsing
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - typing_extensions

test:
  imports:
    - ConfigSpace
    - ConfigSpace.nx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/automl/ConfigSpace
  summary: Creation and manipulation of parameter configuration spaces for automated algorithm configuration and hyperparameter tuning.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mfeurer
    - BastianZim
